<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">Dashboard</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashboard/main">
                  <i class="fas fa-home"></i> Home</a>
              </li>
              <li class="breadcrumb-item active">Dashboard</li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Widgets -->
      <div class="row">
        <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6 col-xs-12" *ngFor="let chart of charts">
          <div class="card card-statistic-2">
            <div class="clearfix">
              <div class="card-icon shadow-primary" [class]="chart.cssStyle">
                <i class="material-icons align-middle">{{chart.icon}}</i>
              </div>
              <div class="card-right">
                <div>
                  <h5 class="float-end">{{chart.title}}</h5>
                </div>
                <div class="m-r-10 m-l-10">
                  <h3 class="font-weight-bold float-end mb-0"> {{chart.subtitle}}</h3>
                </div>
              </div>
            </div>
            <div class="card-chart">
              <apx-chart 
                [series]="chart.chartOptions.series"
                [chart]="chart.chartOptions.chart"
                [xaxis]="chart.chartOptions.xaxis"
                [stroke]="chart.chartOptions.stroke"
                [dataLabels]="chart.chartOptions.dataLabels"
                [yaxis]="chart.chartOptions.yaxis"
                [labels]="chart.chartOptions.labels"
                [grid]="chart.chartOptions.grid"
                [fill]="chart.chartOptions.fill"
                [theme]="chart.chartOptions.theme">
              </apx-chart>
        </div>
          </div>
        </div>
      </div>
    </div>
</section>
